      <!-- Button trigger modal -->
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modalResetResPw">
      Reset Password
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modalResetResPw" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLongTitle">Reset Password</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to reset password? This action cannot be undone.
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="admin_resetResPw()">Reset</button>
            </div>
          </div>
        </div>
