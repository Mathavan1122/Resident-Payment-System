  <div class="form-inline">
   <div class="form-group">
      <div>
      <!--<label>User Name</label>-->
      <input type="text" id="pm_uname" class="form-control" placeholder="Username" required/>
      </div>
    </div>
    <div class="form-button">
    <button class="btn btn-primary" type="submit" id="searchButton" onclick="GetRecords()" >
      Search      
    </button>
    </div>
    <span id="errorMessage" style="color: red" ></span>
  </div>
  
  <div id="resPaymentRec">
    <div>
      <h2 id="firstLastName"></h2>
    </div>
    <input type="hidden" id="currentUser" value=""/>
    <input type="hidden" id="streetName" value=""/>
    <input type="hidden" id="pm_hseno" value=""/>

    <div id ="myFilter" class="form-group"></div>
    <div id="displayRecords" style="padding: 10px;" ></div>
    
    <div style="display:none" id="paymentAmt">
      <h3>Payment</h3>
      
      <div style="display:none" id="paymentSuccess" class="alert alert-success" role="alert">
        Payment successful!
      </div>
      <div style="display:none" id="paymentFail" class="alert alert-danger" role="alert">
        Payment failed! Please enter a valid amount!
      </div>
      <label>Amount (RM):</label><br>
      
      <div class="form-inline">
      <div class="form-group">
          <input class="form-control" type="number" id="amount" name="amount" placeholder="Enter amount" min="50.00" step="50.00" required/>
      </div>
      <div class="form-button">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPayment">
            Enter
     </button>
     </div>
     </div>
      <!--<button type="submit" class="btn btn-primary" onclick="enterAmount()">Enter</button>-->
      
      
      <br><br><br>
      <!-- Modal -->
      <div class="modal fade" id="modalPayment" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLongTitle">Wait!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to enter amount? This action cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="enterAmount()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      
   </div>
  </div>
