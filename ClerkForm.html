<form id="clerkForm" class="p-2 border border-light rounded bg-light" onsubmit="handleClerkFormSubmit(this)"> 
    <p class="h4 mb-4 text-center">Clerk Form</p>
    
    <div id="clerk_message"></div>
    <div style="display:none" id="resetClerkPwSuccess" class="alert alert-success" role="alert">
        Password reset!
    </div>
    <input type="text" id="clerk_message" name="clerk_message" value="" style="display: none">
    
	<div class="form-group">
		<label for="clerk_uname" >Username</label>
		<input type="text" class="form-control" id="clerk_uname" name="clerk_uname" placeholder="Username" required>
        
        <input type="password" class="form-control" id="clerk_pw" name="clerk_pw" style="display:none">
	</div>
    
	<button type="submit" class="btn btn-primary">Submit</button>
    <input class="btn btn-secondary" type="reset" value="Clear">
    <!--<button type="submit" class="btn btn-light" onclick="admin_resetClerkPw()">
      Reset Password
    </button>-->
    
    <!-- Button trigger modal -->
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modalResetClerkPw">
      Reset Password
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modalResetClerkPw" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLongTitle">Reset Password</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to reset password? This action cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="admin_resetClerkPw()">Reset</button>
            </div>
          </div>
        </div>
      </div>
</form>
